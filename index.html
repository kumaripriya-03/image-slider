<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="slide-container">

      <div class="slide">
        <img src="img/img 1.jpg" alt="">
        <div class="caption">Hey</div>
      </div>

      <div class="slide">
         <img src="img/img 2.jpg" alt="">
         <div class="caption">Everyone</div>
       </div>

       <div class="slide">
         <img src="img/img 3.jpg" alt="">
         <div class="caption">What's up ?</div>
       </div>

       <div class="slide">
         <img src="img/img 4.jpg" alt="">
         <div class="caption">Smile..</div>
       </div>

       <div class="slide">
         <img src="img/img 5.jpg" alt="">
         <div class="caption">Please..</div>
       </div>
        
       <span class="arrow prev" onclick="control(-1)">&#10094;</span>
       <span class="arrow next" onclick="control(1)">&#10095;</span>

       <script src="script.js"></script>
   </div> 
</body>
</html>
